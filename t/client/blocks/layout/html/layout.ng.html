<ion-side-menus enable-menu-with-back-views="true" ng-controller="LayoutCtrl">
    <!-- Left menu -->
    <ion-side-menu side="left">
        <div ng-include="'client/blocks/menu/html/menu-left.ng.html'"></div>
    </ion-side-menu>

    <ion-side-menu-content>
        <!-- Main content, usually <ion-nav-view> -->
        <ion-nav-view>
            <ion-view class="app-div">
                <ion-nav-bar class="bar bar-header bar-balanced">
                    <ion-nav-buttons side="left">
                        <!-- Toggle left side menu -->
                        <button ng-show="!hideLeftMenu" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                    </ion-nav-buttons>
                    <ion-nav-buttons side="right">
                        <!-- Toggle right side menu -->
                        <button ng-show="!hideRightMenu" menu-toggle="right" class="button button-icon icon ion-navicon"></button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-title>
                    <h1 class="title">{{title}}</h1>
                </ion-nav-title>
            </ion-view>
        </ion-nav-view>
    </ion-side-menu-content>

    <!-- Right menu -->
    <ion-side-menu side="right">
        <div ng-include="'client/blocks/menu/html/menu-right.ng.html'"></div>
    </ion-side-menu>

</ion-side-menus>
<div ng-include="'client/blocks/footer/html/footer.ng.html'"></div>
